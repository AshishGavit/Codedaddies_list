{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center;">{{ search | title}}</h2>
    <div class='row'>
        {% for post in final_postings %}
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <a href="{{ post.2 }}"><img src="{{ post.5 }}" alt="">Date: {{ post.0 }} <br>City: {{ post.3 }}</a>
                </div>
                <div class="card-content">
                    <p>{{ post.1 }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.2 }}">View listing: Price {{ post.4 }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
